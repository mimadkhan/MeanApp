<div class="container py-3">
    <div class="row">
        <div class="col-md-10">
            <h2>Employee Manangement</h2>
        </div>
        <div class="d-flex flex-row-reverse col ml-auto text-right">
            <button type="button" class="btn btn-outline-success" (click)="onAddEmployee()">
                <i class="fa fa-plus"></i>Add Employee
            </button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" *ngFor="let item of employees">
            <div class="card mb-3">
                <div class="card-body p-4">
                    <h5 class="card-title">{{item.name}}</h5>
                    <h6 class="card-subtitle mb-2 text muted">{{item.position}}</h6>
                   
                    <span class="badge bg-success" [ngClass]="{
                        'bg-success': item.dept == 'Computer Science',
                        'bg-danger': item.dept == 'Chemistry',
                        'bg-secondary': item.dept == 'English'
                    }"
                    >{{item.dept}}</span>
                    <hr>
                    <button type="button" class="btn btn-outline-primary" (click)="onEditEmployee(item)">Edit</button>
                     &nbsp;&nbsp;
                    <button type="button" class="btn btn-outline-danger" (click)="onDeleteEmployee(item._id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade show" [class.show]="showModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">{{editMode? 'Update':'Add'}} Employee</h5>
            <button (click)="onCloseModal()" type="button" class="close btn-outline-danger" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form [formGroup]="employeeForm" (ngSubmit)="onEmpSubmit()">
            <div class="modal-body">
                <div class="form-group has-success">
                    <label for="name" class="form-control-label mt-2">Name</label>
                    <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="name">
                </div>
                <div class="form-group has-success">
                    <label for="name" class="form-control-label mt-2">Position</label>
                    <input type="text" class="form-control" name="name" id="name" formControlName="position" placeholder="position">
                </div>
                <div class="form-group has-success">
                    <label for="name" class="form-control-label mt-2">Department</label>
                    <select formControlName="dept" class="form-control">
                        <option value="" selected disabled>Select</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="English">English</option>
                      </select>                
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
       
        </div>
    </div>
</div>
